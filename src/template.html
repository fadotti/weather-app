<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Weather</title>
</head>
<body>
  <div id="search-box">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
    <input type="text" placeholder="Enter a location">
    <button>Display</button>
  </div>
  <div id="weather-display">
    <div>
      <button class="celsius">
        <span>&deg;C</span>
        <span>|</span>
        <span>&deg;F</span>
      </button>
    </div>
    <div>
      <div>
        <div>Location</div>
        <div>Córdoba, Andalucía, España</div>
      </div>
      <div>
        <div>Datetime of current data</div>
        <div>16:00:00</div>
      </div>
      <div>
        <div>Timezone</div>
        <div>Europe/Madrid</div>
      </div>
      <div>
        <div>Current weather</div>
        <div>Rain, Overcast</div>
      </div>
      <div>
        <div>Temperature</div>
        <div>55.3 &deg;F</div>
      </div>
      <div>
        <div>Sunrise / sunset</div>
        <div>08:35:19 / 18:14:02</div>
      </div>
      <div>
        <div>Wind speed</div>
        <div>Similar temperatures continuing with no rain expected.</div>
      </div>
    </div>
  </div>
</body>
</html>
